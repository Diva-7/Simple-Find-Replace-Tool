<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Find and Replace Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find and Replace Tool</h1>
            <p>Search for a word and replace it in real-time.</p>
        </header>
        
        <div class="input-container">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="controls">
            <input type="text" id="findText" placeholder="Find..." />
            <input type="text" id="replaceText" placeholder="Replace with..." />
            <button id="replaceButton">Replace</button>
            <div id="feedback"></div>
        </div>

        <div class="output-container">
            <textarea id="outputText" readonly placeholder="Replaced text will appear here..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
