<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Replace Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Find and Replace Tool</h1>
        <div class="input-area">
            <textarea id="textInput" rows="10" cols="50" placeholder="Paste or type your text here..."></textarea>
        </div>
        
        <div class="find-replace">
            <input type="text" id="findText" placeholder="Find" />
            <input type="text" id="replaceText" placeholder="Replace with" />
            <button onclick="findAndReplace()" disabled="">Replace</button>
        </div>

        <div class="output-area">
            <h3>Updated Text:</h3>
            <textarea id="outputText" rows="10" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
